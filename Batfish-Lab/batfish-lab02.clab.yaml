name: Batfish-Lab01
topology:
  defaults:
    kind: arista_ceos
    image: ceos:4.32.6M
  nodes:
    mdf-sw01:
    mdf-sw02:
    mdf-sw03:
    idf-sw01:
    idf-sw02:
    idf-sw03:
    batfish:
      kind: linux
      image: batfish/allinone
      binds:
      - batfish-data:/data
      ports:
      - 8888:8888
      - 9996:9996

  links:
  - endpoints: ["mdf-sw01:eth7","mdf-sw02:eth7"]
  - endpoints: ["mdf-sw01:eth8","mdf-sw02:eth8"]
  - endpoints: ["mdf-sw01:eth10","mdf-sw03:eth9"]
  - endpoints: ["mdf-sw02:eth10","mdf-sw03:eth10"]
  - endpoints: ["idf-sw01:eth7","idf-sw02:eth7"]
  - endpoints: ["idf-sw01:eth8","idf-sw02:eth8"]
  - endpoints: ["idf-sw01:eth10","idf-sw03:eth9"]
  - endpoints: ["idf-sw02:eth10","idf-sw03:eth10"]
  - endpoints: ["mdf-sw01:eth11","idf-sw01:eth9"]
  - endpoints: ["mdf-sw02:eth11","idf-sw02:eth9"]
  - endpoints: ["mdf-sw03:eth1","batfish:eth1"]